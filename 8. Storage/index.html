<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="col-lg-5 mx-auto mt-4">
        <div class="register">
            <input class="form-control name_inp" type="text" placeholder="Username....">
            <input class="form-control my-4 email_inp" type="email" placeholder="Email...">
            <button class="btn btn-success w-100">REGISTER</button>
        </div>
    </div>

    
    <div class="col-lg-5 mx-auto mt-4">
        <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody class="user-list">
              

            </tbody>
          </table>
          <button class="btn btn-delete btn-danger">Delete all users</button>
    </div>


    <div class="alert alert-user col-lg-5 text-center mt-4 mx-auto d-none alert-danger" role="alert">
        User not found...!
      </div>

    <div class="alert alert-msg col-lg-5 text-center mt-4 mx-auto d-none alert-success" role="alert">
        User registered successfully! 
      </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
